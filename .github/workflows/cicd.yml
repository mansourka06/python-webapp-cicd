---
name: Build and Push docker image to DockerHub Registry
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  IMAGE_NAME: python-flask-webapp  # Update the image name here

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build docker image
      run: docker build . --file Dockerfile --tag ${{ env.IMAGE_NAME}}:$(date +%s)  # Use env.IMAGE_NAME instead of $(IMAGE_NAME)

    - name: Run docker container and test its behavior
      run: |
        docker run --rm --name ${{ env.IMAGE_NAME}}:$(date +%s) curl http://localhost:5000
        
  deploy:
    needs: build_and_run
    runs-on: ubuntu-latest

    steps:
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push to DockerHub Registry
        id: build-push-api
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$(date +%s)
